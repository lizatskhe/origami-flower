<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>origami bird</title>
  <style>
    body,
    html {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to top, #b9d5f6, #b4dff0);
      font-family: 'Arial', sans-serif;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      ;
    }

    .info-text {
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 100;
      color: rgb(0, 0, 0);
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      line-height: 1.4;
      pointer-events: none;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      background-color: #040000;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
      text-shadow: #ff6b9d;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }

    .subtitle {
      font-size: 16px;
      font-weight: 500;
      margin: 8px 0 4px 0;
      color: rgba(0, 0, 0, 0.9);
      letter-spacing: 0.5px;
    }

    @keyframes titleGlow {

      0%,
      100% {
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
      }

      50% {
        filter: drop-shadow(0 2px 8px rgba(255, 107, 157, 0.3));
      }
    }

    .title {
      animation: titleGlow 3s ease-in-out infinite;
    }


    #foldBtn {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      background: linear-gradient(145deg, #1900ff, #00087a);
      border: none;
      border-radius: 25px;
      padding: 15px 35px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      cursor: pointer;

      box-shadow: 0 8px 25px rgba(46, 27, 255, 0.3),
        inset 0 1px 0 rgba(52, 1, 236, 0.2);

      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);

      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);

      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    #foldBtn:hover {
      transform: translateX(-50%) translateY(-2px) scale(1.05);
      box-shadow: 0 12px 35px rgba(72, 2, 235, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      background: linear-gradient(145deg, #2701ff, #05008d);
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 8px 25px rgba(255, 75, 87, 0.3);
      }

      50% {
        box-shadow: 0 8px 35px rgba(255, 75, 87, 0.5);
      }

      100% {
        box-shadow: 0 8px 25px rgba(255, 75, 87, 0.3);
      }
    }

    #foldBtn.ready {
      animation: pulse 2s infinite ease-in-out;
    }
  </style>
</head>

<body>
  <div class="info-text">
    <h1 class="title">Origami Flower</h1>
    <p class="subtitle">Interactive Graphics 2025</p>
    <p class="subtitle">Yelizaveta Tskhe</p>
  </div>
  <button id="foldBtn">Fold!</button>
  <canvas id="glcanvas" width="800" height="600"></canvas>

  <script src="gl-matrix-min.js"></script>
  <script src="main.js"></script>

</body>

</html>
